<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>#SERIVICE_NAME# JSONSOAP Webservice explorer</title>
<script type="text/javascript" src="?CLIENT_RESOURCE=jquery.min.js"></script>
<script type="text/javascript" src="?CLIENT_RESOURCE=jquery-ui.min.js"></script>
<script src="?CLIENT_RESOURCE=treeview/jquery.treeview.js" type="text/javascript"></script>
<script src="?CLIENT_RESOURCE=treeview/jquery.treeview.async.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$( "#accordion" ).accordion({
		autoHeight: false
	});
	$("#operations").treeview({
		url: "?jsonmodel",
		control: "#treecontrol",
		animated: "fast"
	});
	$("span.level3","#accordion li").click(function(){alert(1);});
});
</script>
<link type="text/css" rel="stylesheet" href="?CLIENT_RESOURCE=smoothness/jquery-ui-1.8.11.custom.css"></link>
<link type="text/css" rel="stylesheet" href="?CLIENT_RESOURCE=treeview/jquery.treeview.css"></link>
<link type="text/css" rel="stylesheet" href="?CLIENT_RESOURCE=style.css"></link>
</head>
<body>
	<div id="accordion">
	    <h3><a href="#">#SERIVICE_NAME#</a></h3>
	    <div>
	    	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<th>Operations</th>
					<th>Content</th>
				</tr>
				<tr>
					<td width="25%" style="vertical-align: top;">
						<div id="treecontrol">
							<a href="?#" class="collapseall">C</a><a href="?#" class="expandall">E</a>
						</div>
						<ul id="operations" class="wstree">
						</ul>
					</td>
					<td style="height: 100%;">
						<iframe name="content" width="100%" height="100%" frameborder="1" 
						style="border-color: #DDDDDD;border-style: solid;border-width: 1px;min-height: 400px;">Click any operation to load content</iframe>
					</td>
				</tr>
			</table>
		</div>
		<h3><a href="#">Endpoints</a></h3>
		#DOCUMENT_ENDS#
	</div>
</body>
</html>
